server:
  port: 8083

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/orders/api/**
          filters:
          - name: Hystrix
            args:
              name: ordercb
              fallbackUri: forward:/orderfallback
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payments/api/**
          filters:
          - name: Hystrix
            args:
              name: paymentcb
              fallbackUri: forward:/paymentfallback
eureka:
  client:
    serviceurl:
      defaultZone: http://localhost:9090/eureka

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

hystrix:
  commond:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000